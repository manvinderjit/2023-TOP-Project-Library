<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library By Manvinderjit</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Manvinderjit's Library</h1>
    </header>
    <main>
        <article>
            <h2>Book Glossary</h2>
            <section>
                <div id="book-list">
                    <div class="book-row heading-row">
                        <div >S. No.</div>
                        <div >Title</div>
                        <div >Author</div>
                        <div >Pages</div>
                        <div >Read</div>
                    </div>
                </div>
            </section>
        </article>
        <aside>
            <form action="">
                <h2>Add a new Book!</h2>
                <fieldset>
                    <legend>Book Details</legend>
                    <ul>
                        <li>
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title">                            
                        </li>
                        <li>
                            <label for="author">Author</label>
                            <input type="text" id="author" name="author">
                        </li>
                        <li>
                            <label for="pages">Pages</label>
                            <input type="number" id="pages" name="pages" min="1">
                        </li>
                        <li>
                            <input type="radio" id="read" name="read" value="true">
                            <label for="read">Read</label>
                            
                            <input type="radio" id="not_read" name="read" value="false">
                            <label for="not_read">Not Read</label>
                        </li>
                    </ul>
                    <button type="submit">Add Book</button>
                </fieldset>
            </form>
        </aside>
    </main>
    <footer>
        &copy; Library Project By Manvinderjit 2023.
    </footer>
</body>
</html>
