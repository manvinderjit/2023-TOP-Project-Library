<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library By Manvinderjit</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Manvinderjit's Library</h1>
    </header>
    <main>
        <article>
            <section>
                <h2>Book Glossary</h2>
                <div id="book-list">
                </div>
            </section>
            <section>
                <h2>Add a New Book</h2>
                <button type="button" id="show-add-book-form">Add New Book</button>
            </section>
        </article>
        <aside>
            <form id="add-new-book" class="hide" action="">
                <h2>Add a new Book!</h2>
                <fieldset>
                    <legend>Book Details</legend>
                    <ul>
                        <li>
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title">                            
                        </li>
                        <li>
                            <label for="author">Author</label>
                            <input type="text" id="author" name="author">
                        </li>
                        <li>
                            <label for="pages">Pages</label>
                            <input type="number" id="pages" name="pages" min="1">
                        </li>
                        <li>
                            <input type="radio" id="read" name="read" value=1>
                            <label for="read">Read</label>
                            
                            <input type="radio" id="not_read" name="read" value=0 checked>
                            <label for="not_read">Not Read</label>
                        </li>
                    </ul>
                    <button id="submit-new-book" type="submit">Add Book</button>
                </fieldset>
            </form>
        </aside>
    </main>
    <footer>
        &copy; Library Project By Manvinderjit 2023.
    </footer>
</body>
</html>
